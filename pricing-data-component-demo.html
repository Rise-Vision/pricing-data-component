<html>
  <head>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-loader.js"></script>
    <script type="module" src="pricing-data-component.mjs"></script>
  </head>
  <body>
    <pricing-data-component logging></pricing-data-component>
    <p>Try <code style="display:block">document.querySelector("pricing-data-component").pricingData</code> in console.</p>
    <p>Data:</p>
    <pre id="data"></pre>
  <script>
    window.addEventListener("load", ()=>{
      setTimeout(()=>{
        document.getElementById("data").innerText = JSON.stringify(document.querySelector("pricing-data-component").pricingData, null, 2);
      },1500);
    });
  </script>
  </body>
</html>
